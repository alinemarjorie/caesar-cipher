<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
    <h1 class=center>Let's Cook/Cipher!</h1>
      <div id="inicio" class="center">
      <form class="form">
        <label class="campo"> Texto que deseja codificar ou decodificar:</label><br>
        <textarea cols="40" rows="6" id="answer" placeholder="Digite aqui seu texto"></textarea><br>
        <label> Padrão de deslocamento:</label><br>
        <input type="number" id="offset" placeholder="Digite aqui o número"><br>
        <input type="button" class="buttons" value="Codificar" onclick="buttonC()">
        <input type="button" class="buttons" value="Decodificar" onclick="buttonD()">
      </form>
      </div>

      <div id="final" class="center"> 
      <label>Resultado:</label><br>
      <textarea cols="40" rows="6" id=resultCode></textarea>
      </div>
    </div>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </body>
</html>
